<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guess</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1>Word Guess Game</h1>
      <div class="start" id="chooseDifficulty">
        <h2>Choose a difficulty:</h2>
        <div class="buttons">
          <button class="difficultyButtons">Easy</button
          ><button class="difficultyButtons">Medium</button
          ><button class="difficultyButtons">Hard</button>
        </div>
      </div>
      <div class="startGame" id="startButton">
        <h1>Word Guess Game</h1>
        <button class="difficultyButtons">Start</button>
        <p>Note: Some words may contain hyphens</p>
      </div>
      <div class="maingame">
        <p id="question"></p>
        <input type="text" name="" id="guess" maxlength="1" />
        <button class="difficultyButtons">Enter Guess</button>
      </div>
      <div id="RRguess" class="guess">
        <p id="rightGuess"></p>
        <p id="wrongGuess"></p>
        <p id="guessesLeft"></p>
      </div>
    </section>
  </body>
</html>
