<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Guess</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1>Word Guess Game</h1>
      <div class="start" id="chooseDifficulty">
        <h2>Choose a difficulty:</h2>
        <div class="buttons">
          <button class="difficultyButtons" id="easyBtn">Easy</button
          ><button class="difficultyButtons" id="mediumBtn">Medium</button
          ><button class="difficultyButtons" id="hardBtn">Hard</button>
        </div>
      </div>
      <div class="startGame" id="startButton">
        <h1>Word Guess Game</h1>
        <button class="difficultyButtons" id="startBtn">Start</button>
        <p>Note: Some words may contain hyphens</p>
      </div>
      <div class="maingame" id="mainGame">
        <p id="question"></p>
        <input type="text" name="" id="guess" maxlength="1" />
        <button class="difficultyButtons" id="guessBtn">Enter Guess</button>
      </div>
      <div id="RRguess" class="guess">
        <p id="rightGuess"></p>
        <p id="wrongGuess"></p>
        <p id="guessesLeft"></p>
      </div>
      <div id="youLose" style="display: none">
        <h1>You Lose</h1>
        <div>
          <button id="playAgainButton" class="difficultyButtons">
            Play again?
          </button>
        </div>
        <p id="correctWordWas"></p>
      </div>
      <div id="youWin" style="display: none">
        <h2>You Win</h2>
        <div>
          <button class="difficultyButtons" id="playAgainButtonWin">
            Play again?
          </button>
        </div>
      </div>
    </section>
    <footer>
      <div class="watermark">
        <img src="/GitHub-Mark-32px.png" alt="This is the Github Logo" />
        <a href="https://github.com/nikolliervin">@nikolliervin</a>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
